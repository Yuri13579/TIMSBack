<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">firstName</th>
    <th scope="col">lastName</th>
    <th scope="col">username</th>
    <th scope="col">role</th>
     </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.id}}</td>
    <td>{{ user.firstName}}</td>
    <td>{{ user.lastName }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.role}}</td>
    </tr>
  </tbody>
</table>
