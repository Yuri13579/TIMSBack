<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">City</th>
    <th scope="col">Country</th>
    <th scope="col">supplierName</th>
    <th scope="col">PriceTier</th>
    <th scope="col">TaxLocation</th>
    <th scope="col">TermsOfPayment</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let supplier of suppliers">
    <td>{{ supplier.id}}</td>
    <td>{{ supplier.name}}</td>
    <td>{{ supplier.email }}</td>
    <td>{{ supplier.city }}</td>
    <td>{{ supplier.country}}</td>
    <td>{{ supplier.categorysupplier}}</td>
    <td>{{ supplier.priceTier }}</td>
    <td>{{ supplier.taxLocation }}</td>
    <td>{{ supplier.termsOfPayment}}</td>
  </tr>
  </tbody>
</table>
