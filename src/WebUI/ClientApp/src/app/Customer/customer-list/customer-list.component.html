<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">City</th>
    <th scope="col">Country</th>
    <th scope="col">CustomerName</th>
    <th scope="col">PriceTier</th>
    <th scope="col">TaxLocation</th>
    <th scope="col">TermsOfPayment</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let customer of customers">
    <td>{{ customer.id}}</td>
    <td>{{ customer.name}}</td>
    <td>{{ customer.email }}</td>
    <td>{{ customer.city }}</td>
    <td>{{ customer.country}}</td>
    <td>{{ customer.categoryCustomer}}</td>
    <td>{{ customer.priceTier }}</td>
    <td>{{ customer.taxLocation }}</td>
    <td>{{ customer.termsOfPayment}}</td>
  </tr>
  </tbody>
</table>
